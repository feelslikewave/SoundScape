<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundscape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>Soundscape</h1>
  </header>

  <hr class="header-hr">

  <main class="main">
    <section class="categories">
      <h2>Categories</h2>
      <ul>
        <li><a href="#">Focus</a></li>
        <li><a href="#">Relaxation</a></li>
        <li><a href="#">Sleep</a></li>
        <li><a href="#">Productivity</a></li>
        <li><a href="#">Nature</a></li>
      </ul>
    </section>

    <section class="sounds-title">
      <h2>Sounds</h2>
      <div class="sounds-container">
        <div class="sound">sound-1</div>
        <div class="sound">sound-2</div>
        <div class="sound">sound-3</div>
        <div class="sound">sound-4</div>
        <div class="sound">sound-5</div>
        <div class="sound">sound-6</div>
        <div class="sound">sound-7</div>
        <div class="sound">sound-8</div>
        <div class="sound">sound-9</div>
        <div class="sound">sound-10</div>
        <div class="sound">sound-11</div>
        <div class="sound">sound-12</div>
        <div class="sound">sound-13</div>
        <div class="sound">sound-14</div>
        <div class="sound">sound-15</div>
        <div class="sound">sound-16</div>
        <div class="sound">sound-17</div>
        <div class="sound">sound-18</div>
        <div class="sound">sound-19</div>
        <div class="sound">sound-20</div>
      </div>
    </section>
  </main>

  <hr class="footer-hr">

  <footer>
    <section class="player">
      <div class="player-controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="clear">Clear</button>
      </div>
      <div class="volume-control">
        <label for="volume">Volume:</label>
        <input type="range" min="0" max="1" value="0.5" step="0.01" class="volume-slider" id="volume">
      </div>
    </section>
  </footer>

  <script src="script.js"></script>
</body>
</html>
